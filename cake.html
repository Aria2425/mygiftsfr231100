<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Candle</title>
    <link rel="stylesheet" href="cake.css">
</head>
<body>
    <!-- Birthday cake container -->
    <div class="cake-container">
        <!-- Audio player -->
        <div class="audio-container">
            <audio id="birthday-song" controls>
                <source src="song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Cake with an image background -->
        <div class="cake">
            <img src="cake.png" alt="Birthday Cake" class="cake-image">
        </div>

        <!-- Candle with flame placed on top of the cake -->
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>

    <button id="start-button">Start Blowing</button>

    <script src="cake.js"></script>
</body>
</html>
