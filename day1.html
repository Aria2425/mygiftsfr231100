
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 Page</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="day1.css">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>I love u so much, hope this kicks off ur birthday week amazingly</h1>
        <!-- Menu Button with Font Awesome Icon -->
        <a href="dashboard.html" class="menu-link"><i class="fas fa-bars"></i></a>
    </header>

    <!-- Large Title in the Center -->
    <div class="huge-text">
        DAY 1- THE LOVE LETTER
    </div>

    <!-- Audio Player Section -->
    <div class="audio-player">
        <!-- Image Display -->
        <div class="audio-display">
            <img src="day1.jpg" alt="Cloud Art" class="audio-image">
        </div>

        <!-- Custom Controls -->
        <div class="controls">
            <button id="prevButton" class="other-button"><i class="fas fa-backward"></i></button>
            <button id="playButton" class="play-button"><i class="fas fa-play"></i></button>
            <button id="pauseButton" class="play-button" style="display: none;"><i class="fas fa-pause"></i></button>
            <button id="nextButton" class="other-button"><i class="fas fa-forward"></i></button>
        </div>

        <!-- Progress Bar -->
        <input type="range" class="progress-bar" min="0" max="100" value="0">
    </div>

    <!-- Hidden Audio Element -->
    <audio id="audioPlayer" src="day1.m4a"></audio>

    <!-- Left Side Image Section -->
    <div class="left-image-container">
        <!-- Closed Envelope -->
        <img src="closed.png" alt="Closed Envelope" class="left-image" id="closed-image">
        <!-- Button to Open Envelope -->
        <button class="show-image-button" onclick="toggleImages()">Open Envelope</button>
        <!-- Opened Envelope -->
        <img src="open.png" alt="Opened Envelope" class="hidden-image" id="open-image" style="display: none;">
        <!-- Reveal Letter Button -->
        <button id="reveal-button" class="reveal-button" style="display: none;" onclick="revealLetter()">Reveal Letter</button>
        <!-- Hidden Letter Image -->
        <img src="unnamed.png" alt="Letter" class="hidden-image" id="letter-image" style="display: none;">

    </div>

    <!-- Link to the JavaScript file -->
    <script src="day1.js"></script>
</body>
</html>
