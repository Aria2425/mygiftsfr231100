<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <!-- Login Form (Traditional) -->
        <form action="dashboard.html" method="get">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
<script>
    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            fetch('https://hook.eu2.make.com/0bl1nxqure1txkufw855742otmc3varl', { // Replace with your Make webhook URL
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ip: data.ip, timestamp: new Date().toISOString() })
            });
        })
        .catch(error => console.error('Error logging IP:', error));
</script>


</html>
