<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <header>
        <a href="dashboard.html" class="menu-link">Menu</a>
        <div class="header-marquee">
            <h1>HAPPY 24TH ABBY! I LOVE YOU</h1>
        </div>
    </header>

    <main>
        
        <div class="calendar">
            <!-- First row with 3 boxes: 17, 18, 19 -->
            <div class="calendar-row">
                <div class="calendar-day">
                    <div class="calendar-day-header">
                        <span class="day-date">17</span>
                        <span class="day-name">Sun</span>
                    </div>
                    <!-- Link to Day 1 -->
                    <a href="day1.html" class="day-button">Go to Day 1</a>
                </div>
                <div class="calendar-day">
                    <div class="calendar-day-header">
                        <span class="day-date">18</span>
                        <span class="day-name">Mon</span>
                    </div>
                    <!-- Link to Day 2 -->
                    <a href="day2.html" class="day-button">Go to Day 2</a>
                </div>
                <div class="calendar-day">
                    <div class="calendar-day-header">
                        <span class="day-date">19</span>
                        <span class="day-name">Tue</span>
                    </div>
                    <!-- Link to Day 3 -->
                    <a href="day3.html" class="day-button">Go to Day 3</a>
                </div>
            </div>

            <!-- Second row with 3 boxes: 20, 21, 22 -->
            <div class="calendar-row">
                <div class="calendar-day">
                    <div class="calendar-day-header">
                        <span class="day-date">20</span>
                        <span class="day-name">Wed</span>
                    </div>
                    <!-- Link to Day 4 -->
                    <a href="day4.html" class="day-button">Go to Day 4</a>
                </div>
                <div class="calendar-day">
                    <div class="calendar-day-header">
                        <span class="day-date">21</span>
                        <span class="day-name">Thu</span>
                    </div>
                    <!-- Link to Day 5 -->
                    <a href="day5.html" class="day-button">Go to Day 5</a>
                </div>
                <div class="calendar-day">
                    <div class="calendar-day-header">
                        <span class="day-date">22</span>
                        <span class="day-name">Fri</span>
                    </div>
                    <!-- Link to Day 6 -->
                    <a href="day6.html" class="day-button">Go to Day 6</a>
                </div>
            </div>
            
            <!-- Your Birthday Calendar text -->
            <div class="huge-text">
                Your Birthday Calendar!
            </div>
            
            <!-- Third row with a super long box: 23 -->
            <div class="calendar-row long-row">
                <div class="calendar-day">
                    <div class="calendar-day-header">
                        <span class="day-date">23</span>
                        <span class="day-name">Saturday</span>
                    </div>
                    <!-- Link to Day 7 (Birthday) -->
                    <a href="day7.html" class="day-button">HAPPY BIRTHDAY</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
