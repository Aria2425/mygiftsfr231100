<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="game3.css">
</head>
<body>
  <div id="gameContainer">
    <canvas id="hangmanCanvas" width="200" height="200"></canvas>
    <div id="gameInfo">
      <h1 id="wordDisplay"></h1>
      <p id="attemptsDisplay">Attempts left: 6</p>
      <input type="text" id="guessInput" maxlength="1" placeholder="Enter a letter">
      <button id="guessButton">Guess</button>
      <button id="resetButton">Reset</button>
    </div>
  </div>
  <script src="game3.js"></script>
</body>
</html>
