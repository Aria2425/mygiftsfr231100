    <!-- Script for handling quiz, audio, and calendar navigation -->
    <script>
        let currentCalendarIndex = 0; // Index to track which calendar box is currently visible
        const calendars = document.querySelectorAll('.calendar'); // Get all calendar boxes

        function showNextDate() {
            // Hide the current calendar
            calendars[currentCalendarIndex].classList.add('hidden');
            
            // Move to the next calendar (loop back to the first one if it's the last one)
            currentCalendarIndex = (currentCalendarIndex + 1) % calendars.length;
            
            // Show the next calendar
            calendars[currentCalendarIndex].classList.remove('hidden');
        }

        function revealText(event, button) {
            const hiddenText = button.closest('.calendar-day').querySelector('.hidden-text');
            hiddenText.style.opacity = 1;
            hiddenText.style.pointerEvents = 'auto';
        }
    </script>
